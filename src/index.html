<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BEnefit</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
        rel='stylesheet' type='text/css'>
    <link href='assets/styles/signin.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <div class="body-bg"></div>
    <main ng-if="$pageFinishedLoading" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">

        <div ng-if="userAuth">
            <ba-sidebar></ba-sidebar>
            <page-top></page-top>

            <div class="al-main">
                <div class="al-content">
                    <content-top></content-top>
                    <div ui-view autoscroll="true" autoscroll-body-top></div>
                </div>
            </div>
        </div>

        <div ng-if="!userAuth" ng-controller="ProfilePageCtrl">

            <div class="container" class="body-signin">

                <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="log()">Sign in</button>
                </form>

            </div>
        </div>

        <footer class="al-footer clearfix">
            <div class="al-footer-right">version alfa1.0.0</div>
            <div class="al-footer-main clearfix">
                <div class="al-copy">BEnefit</div>
                <ul class="al-share clearfix">
                    <li><i class="socicon socicon-facebook"></i></li>
                    <li><i class="socicon socicon-twitter"></i></li>
                    <li><i class="socicon socicon-google"></i></li>
                    <li><i class="socicon socicon-github"></i></li>
                </ul>
            </div>
        </footer>

        <back-top></back-top>
    </main>

    <div id="preloader" ng-show="!$pageFinishedLoading">
        <div></div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDsWxsQw9Z9iJCxWbAn-KefF-39F6lvCVA"></script>

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
