<div class="add-row-editable-table">
    <buttaon class="btn btn-primary" ng-click="addCategory()">Crear Categoria</button>
</div>
<div class="horizontal-scroll">
    <table class="table table-hover">
        <thead>
            <tr class="black-muted-bg">

                <th>Nombre</th>
                <th>Tags</th>
                <th>codigo</th>
                <th class="align-right">Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in categories" class="no-top-border">

                <td>{{item.name}}</td>
                <td>{{item.tags}}</td>
                <td>{{item.codigo}}</td>
                <td class="align-right">

                    <button class="btn btn-xs btn-primary btn-raised">view</button>
                    <button class="btn btn-xs btn-warning btn-raised">edit</button>
                    <button class="btn btn-xs btn-danger btn-raised">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
