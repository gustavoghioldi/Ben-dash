<div ng-controller="TransactionsSalesCtrl">

    <div class="horizontal-scroll">
        <table class="table table-hover">
            <thead>
                <tr class="black-muted-bg">

                    <th>codigo</th>
                    <th>Miembro</th>
                    <th>Partner</th>
                    <th>descuento</th>
                    <th>Monto con Descuento</th>
                    <th class="align-right">Actions</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, item) in transactions" class="no-top-border" ng-if="item.item.type == 'discount'">

                    <td>{{key}}</td>
                    <td>{{item.member}}</td>
                    <td>{{item.item.partner.code}}</td>
                    <td>%</td>
                    <td>$</td>



                </tr>
            </tbody>
        </table>
    </div>

</div>
