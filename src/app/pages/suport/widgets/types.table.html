<div ng-controller="SuportConfigTypesCtrl">
    <div class="add-row-editable-table">
        <button class="btn btn-primary" ng-click="open('app/pages/suport/widgets/types.modal.html', ' xs')">Crear Nuevo Tipo de Tickets</button>
    </div>
    <div class="horizontal-scroll">
        <table class="table table-hover">
            <thead>
                <tr class="black-muted-bg">
                <th>Nombre</th>
                    <th class="align-right">Actions</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, item) in types" class="no-top-border">

                    
                    <td>{{item.name}}</td>
                    <td class="align-right">

                        
                        <button class="btn btn-xs btn-warning btn-raised" ng-click="edit(key)">edit</button>
                        <button class="btn btn-xs btn-danger btn-raised" ng-click="delete(key)">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
