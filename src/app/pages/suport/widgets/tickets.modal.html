<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
        <h4 class="modal-title" id="myModalLabel">Crear Nuevo Usuario</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="user.name">Nombre</label>
                        <input type="text" class="form-control" ng-model="user.name" placeholder="Nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="user.email">Email</label>
                        <input type="text" class="form-control" ng-model="user.email" placeholder="Email">
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addUser(this)">Guardar</button>
    </div>
</div>
