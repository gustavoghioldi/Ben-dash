<div class="add-row-editable-table">
    <button class="btn btn-primary" ng-click="modalAddCategory()">Crear Categoria</button>
</div>
<div class="horizontal-scroll">
    <table class="table table-hover">
        <thead>
            <tr class="black-muted-bg">
                <th class="browser-icons">
                    <img width="35" height="30" ng-src="assets/img/theme/icon/kameleon/Key.svg" src="assets/img/theme/icon/kameleon/Key.svg">
                </th>
                <th>Nombre</th>
                <th class="align-right">Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, item) in categories" class="no-top-border">
                <td>{{key}}</td>
                <td>{{item.name}}</td>
                <td class="align-right">

                    <button class="btn btn-xs btn-primary btn-raised">view</button>
                    <button class="btn btn-xs btn-warning btn-raised">edit</button>
                    <button class="btn btn-xs btn-danger btn-raised">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
