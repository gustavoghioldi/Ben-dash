<form ng-controller="CategoriesCtrl">
    <div class="form-group">
        <label for="code">Código</label>
        <input type="text" class="form-control" id="code" ng-model="code" placeholder="Código">
        <label for="name">Nombre de la categoría</label>
        <input type="text" class="form-control" id="name" ng-model="name" placeholder="name">

    </div>

    <button type="button" class="btn btn-primary" ng-click="onClickAdd()">Guardar</button>
</form>
