<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
        <h4 class="modal-title" id="myModalLabel">Editar Categoria</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="code">Código</label>
            <input type="text" class="form-control" id="code" ng-model="category.code" placeholder="Código">
            <label for="name">Nombre de la categoría</label>
            <input type="text" class="form-control" id="name" ng-model="category.name" placeholder="name">

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="edit(this); $dismiss()">Guardar</button>
    </div>
</div>
