<div ng-controller="CampaingCtrl">
 
    <div class="horizontal-scroll">
        <table class="table table-hover">
            <thead>
                <tr class="black-muted-bg">

                    <th>Nombre de la campaña</th>
                    <th>Tipo</th>
                    <th>Dirección</th>
                    <th>mtrs</th>
                    <th>Sexo</th>
                    <th class="align-right">Actions</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, item) in campaings" class="no-top-border">

                    <td>{{item.name}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.mtrs}}</td>
                    <td>{{item.sex}}</td>
                    
                    <td class="align-right">
                        <button class="btn btn-xs btn-primary btn-raised" ng-click="view(item)">view</button>
                        <button class="btn btn-xs btn-warning btn-raised" ng-click="edit(key, item)">edit</button>
                        <button class="btn btn-xs btn-danger btn-raised" ng-click="delete(key)">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
