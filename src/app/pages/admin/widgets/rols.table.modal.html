<div class="modal-content" ng-controller="AdminRolsCtrl">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
        <h4 class="modal-title" id="myModalLabel">Crear Rol</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="rol.name">Nombre</label>
                <input type="text" class="form-control" ng-model="rol.name" placeholder="Nombre">

            </div>

            <div class="form-group">

                <div class="row">
                    <div class="col-md-12">
                        <div class="horizontal-scroll">
                            <table class="table table-hover">
                                <thead>
                                    <tr class="black-muted-bg">
                                        <th>Permisos</th>
                                        <th>Administración</th>
                                        <th>Categorías</th>
                                        <th>Configuración</th>
                                        <th>Miembros</th>
                                        <th>Partners</th>
                                        <th>Productos</th>
                                        <th>Soporte</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            READ
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.read.admin"></switch>
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.read.categories"></switch>
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.read.conf"></switch>
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.read.members"></switch>
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.read.partners"></switch>
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.read.products"></switch>
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.read.suport"></switch>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            WRITE
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.write.admin"></switch>
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.write.categories"></switch>
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.write.conf"></switch>
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.write.members"></switch>
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.write.partners"></switch>
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.write.products"></switch>
                                        </td>
                                        <td>
                                            <switch color="primary" ng-model="rol.write.suport"></switch>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addRol(this)">Guardar</button>
    </div>
</div>
