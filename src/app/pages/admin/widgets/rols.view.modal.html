<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
        <h4 class="modal-title" id="myModalLabel">View Rol</h4>
    </div>
    <div class="modal-body">

        <h2>{{rol.name}}</h2>
        <div class="col-md-6">
            <h3>Permisos Lectura</h3>
            <div ng-repeat="(key, item) in rol.read">
                <p>{{key}}</p>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Permisos Escritura</h3>
            <div ng-repeat="(key, item) in rol.write">
                <p>{{key}}</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addUser(this)">Guardar</button>
    </div>
</div>
