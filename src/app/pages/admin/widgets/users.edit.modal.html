<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
        <h4 class="modal-title" id="myModalLabel">Edit User</h4>
    </div>
    <div class="modal-body">
  
            <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="user.name">Nombre</label>
                        <input type="text" class="form-control" ng-model="user.name" placeholder="Nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="user.email">Email</label>
                        <label  class="form-control" >{{user.email}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <ui-select ng-model="user.rol" class="btn-group bootstrap-select form-control" ng-disabled="false" search-enabled="true">
                    <ui-select-match placeholder="Rol">
                        <span> {{$select.selected.rol.name}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="p in rolsArray | filter: $select.search">
                        <span id="code">{{p.rol.name}}</span>
                    </ui-select-choices>
                </ui-select>
            </div>
     
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="edit(this)">Guardar</button>
    </div>
</div>
