<div ng-controller="PartnersCtrl">
<div class="add-row-editable-table" >
    <button class="btn btn-primary" ng-click="addPartner()">Crear Partner</button>
</div>

<div class="horizontal-scroll">
    <table class="table table-hover">
        <thead>
            <tr class="black-muted-bg">
                

                <th>codigo</th>
                <th>Nombre</th>
                <th class="align-right">Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in partners" class="no-top-border">
                
                
                <td>{{item.codigo}}</td>
                <td>{{item.name}}</td>
                <td class="align-right">
            
                    <button class="btn btn-xs btn-primary btn-raised">view</button>
                    <button class="btn btn-xs btn-warning btn-raised">edit</button>
                    <button class="btn btn-xs btn-danger btn-raised">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
